<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/fb0f319195.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        
        <a class="logo" href="main.html" ><i class="ri-cactus-line"></i><span>My Cactus</span></a>
    </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" required>
                        <label for="" class="input-box_label">Username</label> 
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" required>
                        <label for="" class="input-box_label">Email</label> 
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>                        
                        <input type="email" required>
                        <label for="" class="input-box_label">Password</label> 
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-address-book"></i>                        
                        <input type="email" required>
                        <label for="" class="input-box_label">Address</label> 
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-phone"></i>                        
                        <input type="email" required>
                        <label for="" class="input-box_label">Tel</label> 
                    </div>
                    
                    <button>Register</button>
                    <div class="register">
                        <p>I already have a account <a href="login.html">Log in</a></p>

                    </div>
                </form>
            </div>

        </div>
    </section>
</body>
</html>
