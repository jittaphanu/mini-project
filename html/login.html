<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/fb0f319195.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a class="logo" href="main.html" ><i class="ri-cactus-line"></i><span>My Cactus</span></a>
    </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" class="input-box_input"   required>
                        <label for="" class="input-box_label">Email</label> 
                        <i class="fa-solid fa-envelope"></i>
                    </div> 
                    <div class="input-box">
                        <input type="password" class="input-box_input" required>
                        <label for="" class="input-box_label">Password</label> 
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember me<a href="#"> Forget Password</a></label>
                    </div>
                    
                    <button>Log in</button>
                    
                    <div class="register">
                        <p>Don't have a account <a href="register.html">Register</a></p>
                    </div>
                </form>
            </div>

        </div>
    </section>



</body>
</html>
